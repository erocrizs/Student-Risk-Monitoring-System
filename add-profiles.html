<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ateneo Strims</title>
		<link href="res/css/bootstrap.min.css" rel="stylesheet" />
		<link href="res/css/content-styles.css" rel="stylesheet" />
		
		<script src="res/js/jquery-2.1.4.min.js"></script>
		<script src="res/js/bootstrap.min.js"></script>
		<script src="res/js/content.js"></script>
	</head>
	
	<body>
		<div class="size-control">
			<div class="add-by-file">
				<h5>Add Student Profiles by Group</h5>
				<div>
					<button type="button" class="btn btn-primary" id="templateDownload">Download Template</button>
					<form id="uploadFile">
						<input type="file" class="btn btn-primary" name="import-file" />
						<input type="submit" class="btn btn-primary" value="Submit" />
					</form>
				</div>
			</div>

			<div class="add-by-form">
				<h5>Add Student Profiles Individually</h5>

				<form>
					<div class="container">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h6 class="panel-title">Personal Information</h6>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-6 col-xs-12">
										<div class="container">
											ID Number: <br />
											<input type="text" name="id-number" class="form-control" /> <br />
											Last Name: <br />
											<input type="text" name="lastname"  class="form-control" /> <br />
											First Name: <br />
											<input type="text" name="firstname"  class="form-control" /> <br />
											Middle Name: <br />
											<input type="text" name="middlename"  class="form-control" /> <br />
											Year Level: <br />
											<input type="number" min="1" max="5" step="1" name="year" class="form-control" /> <br />
											Course: <br />
											<input type="text" name="course" class="form-control"  /> <br />
											Sex: <br />
											<input type="radio" name="sex" value="male" /> Male <br />
											<input type="radio" name="sex" value="female" /> Female </br>
										</div>
									</div>
									<div class="col-sm-6 col-xs-12">
										
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>

			</div>
		</div>
	</body>
</html>
